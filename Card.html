<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Card.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="steaker">
                <div class="circle"></div>
                <img src="office.png" alt="Apple Mac-Book Air">
            </div>
            <div class="info">
                <h1 class="title">Mac-Book Pro</h1>
                <h3>Apple MacBook Pro is a macOS laptop with a 13.30-inch display that has a resolution of 2560x1600 pixels</h3>
                <div class="sizes">
                    <p style="font-weight: lighter;">Size:</p>
                    <button>39"</button>
                    <button class="active">40"</button>
                    <button>42"</button>
                    <button>44"</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="Card.js"></script>
</body>

</html>
